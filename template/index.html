<!DOCTYPE html>
<html lang="en">
  <head>

    <title>myTodo</title>

  </head>
  <body>
    <h1>TodoList</h1>
    <div class="listContainer">

      </div>
      <div class="container">
        <input type="checkbox" />
        <p>cook food</p>

          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
